<pokemon-detail *ngIf="selectedPokemon" [pokemon]=selectedPokemon></pokemon-detail>
<section id="pokemon-list">
  <div class="pokemon" *ngFor="let p of pokemon"
  [class.selected]="selectedPokemon === p"   
  (click)="onSelect(p)">
    <img src="assets/images/thm/{{p.id}}{{p.flatName ? p.flatName : p.ename}}.png" alt="">
    <div class="name">{{p.ename}}</div>
  </div>
</section>
