<pokemon-detail [pokemon]=selectedPokemon></pokemon-detail>
<section 
  id="pokemon-list"
  [class.selected]="selectedPokemon"
  >
  <div 
  class="pokemon {{p.type[0]}}" 
  *ngFor="let p of pokemon"
  [class.selected]="selectedPokemon === p"
  (click)="onSelect(p)">
    <img src="assets/images/spr/{{p.id}}MS.png" alt="">
    <div class="name">{{p.ename}}</div>
  </div>
</section>
