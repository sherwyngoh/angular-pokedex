<pokemon-detail [pokemon]=selectedPokemon [pokemonTypes]="selectedPokemon ? getTypes(selectedPokemon) : undefined"></pokemon-detail>
<div [class.active]="toggleFilter" id="filterModal">
  <div class="row">
    <div class="twelve columns">
      <h4>Pok√©mon Type Filter</h4>
    </div>
  </div>
  <div class="row">
    <div class="twelve columns">
      <pokemon-types-master (typeFilter)="typeFilterEvent($event)"></pokemon-types-master>
    </div>
  </div>
</div>

<header>
  <span class="icon">&#x21c5;</span>
  <button (click)="performSortToggle('id')">ID<div class="arrow">&#x2193;</div></button>
  <button (click)="performSortToggle('name')">Name<div class="arrow">&#x2794;</div></button>
  <button (click)="performSortToggle('type')">Type<div class="arrow">&#x2191;</div></button>
</header>

<section
  id="pokemon-list"
  [class.selected]="selectedPokemon"
  >
  <div 
  class="pokemon" 
  *ngFor="let p of filteredPokemon"
  [class.selected]="selectedPokemon === p"
  (click)="onSelect(p)"
  [class.fade]="this.searchQuery.length > 0 && !p.ename.toLowerCase().includes(this.searchQuery.toLowerCase())" >
    <img src="assets/images/spr/{{p.id}}MS.png" alt="">
    <div class="name">{{p.ename}}</div>
  </div>
</section>

<a (click)="toggleFilter = !toggleFilter" [class.active]="toggleFilter" class="pokeball"></a>
